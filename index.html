<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mod</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Скрыть прокрутку на странице */
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none; /* Убрать рамку */
        }
    </style>
</head>
<body>
    <iframe src="https://web.telegram.org/k/" onload="removeAds()"></iframe>

    <script src="remove-ads.js"></script>
</body>
</html>
